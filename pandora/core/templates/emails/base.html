{% load edition %}
{% load static %}

{% current_edition as edition %}

<!DOCTYPE html>
<html lang="en">
    <body style="width: 100%; margin: 0; padding: 0; background-color: #eee; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif;">
        <table style="width: 100%; max-width: 800px; margin: auto; padding: 0; background-color: #fff;">
            <tbody>
                <tr>
                    <td style="display: flex; justify-content: center; align-items: center;">
                        <h1 style="margin-right: 2rem;">Pandora</h1>
                        {% if not edition or edition.is_theme_hidden %}
                            <img src="{{ PUBLIC_URL }}{% static 'images/logo.png' %}" alt="Pandora logo" style="max-width: 128px; margin-bottom: 16px;">
                        {% else %}
                            <img src="{{ PUBLIC_URL }}{% static edition.theme_logo_file %}" alt="Pandora logo" style="max-width: 128px; margin-bottom: 16px;">
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td>{% block layout %}{% endblock %}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
